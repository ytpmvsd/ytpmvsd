{% extends 'base.html' %}

{% block content %}

    <div>{{ msg }}</div><br>
    {% if on_confirm_screen %}
        <form method="POST">
            <button type="submit">Confirm</button>
        </form>
    {% else %}
        <form action="{{ url_for('home_page') }}" method="GET">
            <button type="submit">Back to home page</button>
        </form>
    {% endif %}

{% endblock %}
